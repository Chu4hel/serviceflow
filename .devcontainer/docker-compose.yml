services:
  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: serviceflow_api
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../app:/app/app
    env_file:
      - ../.env
    environment:
      - TZ=Europe/Moscow
    depends_on:
      - db
    networks:
      - serviceflow_network
    ports:
      - "8000:8000"

  db:
    image: postgres:14-alpine
    container_name: serviceflow_db
    restart: unless-stopped
    volumes:
      - serviceflow_postgres_data:/var/lib/postgresql/data
    environment:
      - TZ=Europe/Moscow
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    networks:
      - serviceflow_network

volumes:
  serviceflow_postgres_data:

networks:
  serviceflow_network:
    driver: bridge
